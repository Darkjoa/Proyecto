<div *ngIf="isAdmin">
    <button class="btn btn-success" (click)="toggleFormSobreMi()"> Nuevo</button>
</div>

<app-form-sobremi
id="sobremi"
#formSobreMi
(nuevoSobremi)="crear($event)"
></app-form-sobremi>
<div class="child" *ngFor="let sobremi of sobremi" >
<app-sobremi

[sobremi]="sobremi"
(borrarSobremi)="borrarSobremi($event)"
(editarSobremi)="editarSobremi($event)"
></app-sobremi>
</div>
