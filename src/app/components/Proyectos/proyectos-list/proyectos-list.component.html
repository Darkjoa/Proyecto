<div *ngIf="isAdmin">
<button id="proyectos" class="btn btn-success" (click)="toggleFormProyectos()"> Nuevo</button>
</div>

<app-form-proyectos

#formProyectos
(nuevoProyecto)="crear($event)"
></app-form-proyectos>
<div>
    <div class="child" *ngFor="let proyectos of proyectos">
        <app-proyectos
        [proyectos]="proyectos"
        (borrarProyectos)="borrarProyecto($event)"
        (editarProyectos)="editarProyecto($event)"
        ></app-proyectos>
        </div>
</div>
