
<div class="container d-flex justify-content-center ">
    <div class="card logColor">
        <div class="card-header logColor">
            <ul class="nav nav-tabs ">
                <li class="nav-item ">
                    <a class="nav-link active" routerLink="/login" style="background-color: black; color: gold">Iniciar Sesión</a>
                </li>
                <li class="nav-item">
                    <a style="background-color: rgb(23, 23, 23); color: silver" class="nav-link" routerLink="/registro">Crear Cuenta</a>
                </li>
            </ul>
        </div>
        <div class="card-body ">
            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate >
                <div class="form-group">
                    <label  for="nombreUsuario">Nombre de Usuario</label>
                    <input style="background-color: black; color: gold" type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                        [(ngModel)]="nombreUsuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input style="background-color: black; color: gold"type="password" name="password" id="password" class="form-control" [(ngModel)]="password"
                        required>
                </div>
                <div class="form-group">
                    <br>
                    <button class="btn btn-outline-success btn-block" [disabled]="!f.valid" type="submit">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
                        
                    
                    
                </div>
            </form>
            
        </div>
        <button class="btn btn-outline-warning btn-block" (click)="invitado()">
            <i class="fas fa-sign-in-alt"></i> Ingresar como invitado</button>
    </div>
</div>
