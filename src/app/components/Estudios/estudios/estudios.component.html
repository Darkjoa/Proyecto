    <h3>{{estudios.titulo}}</h3>
    <br>
    <td >{{estudios.escuela}}</td>
    <br>
    <!-- usamos el datepipe con formato utc para evitar problemas con la database -->
    <td >{{estudios.inicio | date: 'dd/MM/yyyy':'UTC'}}</td>
    <br>
    <td >{{estudios.final | date: 'dd/MM/yyyy':'UTC'}}</td>
    <br>
    <td ><button class="btn btn-outline-warning boton" (click)="editar()">Editar</button></td>
    <td ><button class="btn btn-outline-danger boton" (click)="borrar()">Eliminar</button></td>
