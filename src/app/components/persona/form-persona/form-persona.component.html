<form [formGroup]="form" (ngSubmit)="onSubmit($event)"
*ngIf="mostrarFormulario"
>
<div class="mb-3">
    <label class="form-label" for="nombre">Nombre</label>
    <input
    class="form-control DarkInput"
    type="text"
    formControlName="nombre"
    id="nombre"
  />
</div>
<div class="mb-3">
    <label class="form-label" for="apellido">Apellido</label>
    <input
    class="form-control DarkInput"
    type="text"
    formControlName="apellido"
    id="apellido"
  />
</div>

<div class="mb-3">
    <label class="form-label" for="imaUrl">Foto de perfil(URL)</label>
    <input
    class="form-control DarkInput"
    type="text"
    formControlName="imaUrl"
    id="imaUrl"
  />
</div>
<div class="mb-3">
    <label class="form-label" for="portadaImaUrl">Portada(URL)</label>
    <input
    class="form-control DarkInput"
    type="text"
    formControlName="portadaImaUrl"
    id="portadaImaUrl"
  />
</div>
<div class="mb-3">
  <label class="form-label" for="edad">Edad</label>
  <input
  class="form-control DarkInput"
  type="number"
  formControlName="edad"
  id="edad"
/>
</div>
<button type="submit" class="btn btn-success">Enviar</button>
<button type="button" style="margin-left: 5px" class="btn btn-danger "(click)="Cancelar()">Cancelar</button>
</form>
