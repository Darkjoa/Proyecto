 <div>
    <td >{{estudios.titulo}}</td>
    <td >{{estudios.escuela}}</td>
    <!-- usamos el datepipe con formato utc para evitar problemas con la database -->
    <td >{{estudios.inicio | date: 'dd/MM/yyyy':'UTC'}}</td>
    <td >{{estudios.final | date: 'dd/MM/yyyy':'UTC'}}</td>
    <td ><button class="btn btn-outline-warning boton" routerLink="estudios/editar/{{estudios.id}}">Editar</button></td>
</div>
