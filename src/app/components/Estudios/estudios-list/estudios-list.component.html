<button class="btn btn-success" (click)="toggleFormEstudios()"> Nuevo</button>
<app-form-estudios
#formEstudios
(nuevoEstudio)="crear($event)"
></app-form-estudios>

<app-estudios 
*ngFor="let estudios of estudios" 
[estudios]="estudios"
(borrarEstudios)="borrarEstudio($event)"
(editarEstudios)="editarEstudio($event)"
></app-estudios>
